{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add_task') }}" class="btn">Add Task</a>
<ul class="task-list">
    {% for task in tasks %}
    <li class="{{ 'completed' if task.completed }}">
        {{ task.title }}
        <a href="{{ url_for('toggle_task', task_id=task.id) }}">[Toggle]</a>
        <a href="{{ url_for('delete_task', task_id=task.id) }}">[Delete]</a>
    </li>
    {% else %}
    <li>No tasks yet!</li>
    {% endfor %}
</ul>
{% endblock %}
